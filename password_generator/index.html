<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワードジェネレーター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>パスワードジェネレーター</h1>
    <label for="length">文字数:</label>
    <input type="number" id="length" min="1" max="100" value="4">
    
    <div class="options">
      <label>大文字 <input type="checkbox" id="includeUppercase"></label>
      <label>小文字 <input type="checkbox" id="includeLowercase"></label>
      <label>数字 <input type="checkbox" id="includeNumbers" checked></label>
      <label>記号 <input type="checkbox" id="includeSymbols"></label>
      <label>カスタム <input type="text" id="includeCustom"></label>
    </div>

    <button onclick="generatePassword()">生成する</button>
    <input type="text" id="result" readonly>
  </div>

  <script src="script.js"></script>
</body>
</html>
