<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2^xa</title>
  <style>
    #result {
      font-weight: bold;
    }
    #x {
      width: 200px;
      background:orange;
    }
  </style>
</head>
<body>
  <p>2^
    <input id="x" type="number" min="0">
    =
    <span id="result">結果がここに表示されます</span>
  </p>
  
  <script>
    // JavaScriptで計算
    const input = document.getElementById("x");
    const result = document.getElementById("result");

    function calculate() {
      const x = parseInt(input.value);
      if (isNaN(x)) {
        result.innerText = "???";
        return;
      }
      const value = 2n ** BigInt(x); // 誤差ゼロの整数計算
      result.innerText = `${value.toString()}`;
    }

    input.addEventListener("input", calculate);
    window.addEventListener("DOMContentLoaded", calculate);
  </script>
</body>
</html>
