<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2^x</title>
  <style>
    #result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p>2^
    <input id="x" type="number" min="0">
    =
    <span id="result">結果がここに表示されます</span>
  </p>
  <button onclick="button()">
    コピー
    <img src="icon.png" alt="画像" style="width:20px; vertical-align:middle;">
  </button>
  
  <script>
    // JavaScriptで計算
    const input = document.getElementById("x");
    const result = document.getElementById("result");

    function calculate() {
      const x = parseInt(input.value);
      if (isNaN(x)) {
        result.innerText = "???";
        return;
      }
      const value = 2n ** BigInt(x); // 誤差ゼロの整数計算
      result.innerText = `${value.toString()}`;
    }

    input.addEventListener("input", calculate);
    window.addEventListener("DOMContentLoaded", calculate);

    function button() {
      const text = document.getElementById("result").textContent; // コピーする内容
      navigator.clipboard.writeText(text)
        .then(() => {
          alert("コピーしました: " + text);
        })
        .catch(err => {
          alert("コピーに失敗しました: " + err);
        });
    }
  </script>
</body>
</html>
